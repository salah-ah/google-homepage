<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <!-- <span class="material-icons">apps</span> -->
        <div class="nav__container">
          <ul class="nav__items">
            <li class="nav__items-item">
              <a href="#" class="nav__items-link">Gmail</a>
            </li>
            <li class="nav__items-item">
              <a href="#" class="nav__items-link">Images</a>
            </li>
            <li class="nav__items-item">
              <span class="material-icons">apps</span>
            </li>
            <li class="nav__items-item">

              <a href="https://github.com/salahibrahim88" target="_blank"><img
                src="img/salah.jpg"
                alt="Salah's photo"
                class="nav__items-image"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="search">
        <img src="img/googlelogo_color_272x92dp.png" alt="google logo" class="seach__logo"/>
        <div class="search__container">
          <img src="https://michalosman.github.io/google-homepage/images/google-search.png" alt="" class="search__icon">
          <input type="text" name="text" id="text" class="search__input"/>
          <img src="https://michalosman.github.io/google-homepage/images/google-microphone.png" alt="" class="search__microphone">
          
        </div>
        <div class="serach__buttons">
          <input type="submit" value="Google search" class="btn-search">
          <input type="submit" value="I'm feeling Lucky" class="btn-search">
          
        </div>
      </main>
      <footer class="footer">
       <div class="footer__right">
         <ul class="footer__right-items">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search works</a></li>
         </ul>
       </div>
       <div class="footer__left">
          <ul class="footer__left-items">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          
         </ul>
       </div>
      </footer>
    </div>
  </body>
</html>
